<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Countdown to your Birthday</header>
        <div class="deadline">
            <div class="birth-con">
                <h2>Date of next birthday</h2>
                <div class="field">
                    <input id="day" type="number" required placeholder="DD" min="1" max="31">
                    <input type="number" class="month" id="month" placeholder="MM" min="1" max="12" >
                    <input type="number" id="year" placeholder="YYYY" min="2024" max="2027">
                </div>
                <button type="submit" id="submit">Submit</button>
            </div>
            <h3>Your birthday is in:</h3>
            <div class="deadline-con">
                
                <div class="deadline-time">
                    <div>
                        <h4 class="days">00</h4>
                        <span>Days</span>
                    </div>
                </div>
                <div class="deadline-time">
                    <div>
                        <h4 class="hours">00</h4>
                        <span>Hours</span>
                    </div>
                </div>
                <div class="deadline-time">
                    <div>
                        <h4 class="minutes">00</h4>
                        <span>Mins</span>
                    </div>
                </div>
                <div class="deadline-time">
                    <div>
                        <h4 class="seconds">00</h4>
                        <span>Secs</span>
                    </div>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
