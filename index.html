<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Countdown to your Birthday</header>
        <div class="deadline">
            <div class="birth-con">
                <h2>Date of birth</h2>
                <input id="day" type="number" required placeholder="day" >
                <input type="number" class="month" id="month" placeholder="Mm" >
                <input type="number" id="year" placeholder="Yr">
                <button id="submit">Submit</button>
            </div>
            <div class="deadline-con">
                <div class="deadline-time">
                    <div>
                        <h4 class="days">12</h4>
                        <span>Days</span>
                    </div>
                </div>
                <div class="deadline-time">
                    <div>
                        <h4 class="hours">23</h4>
                        <span>Hours</span>
                    </div>
                </div>
                <div class="deadline-time">
                    <div>
                        <h4 class="minutes"></h4>
                        <span>Mins</span>
                    </div>
                </div>
                <div class="deadline-time">
                    <div>
                        <h4 class="seconds"></h4>
                        <span>Secs</span>
                    </div>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
